<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="contenedor">
        <h1>JA | Calculadora</h1>
        <div class="botones">
            <input type="text" class="screen" id="screen" placeholder="0">
            <button class="item gray" onclick="wipe()">AC</button>
            <button class="item gray" onclick="wipe()">C</button>
            <button class="item gray" onclick="show('/')">/</button>
            <button class="item orange" onclick="show('*')">*</button>

            <button class="item oscuro" onclick="show('7')">7</button>
            <button class="item oscuro" onclick="show('8')">8</button>
            <button class="item oscuro" onclick="show('9')">9</button>
            <button class="item orange" onclick="show('-')">-</button>

            <button class="item oscuro" onclick="show('4')">4</button>
            <button class="item oscuro" onclick="show('5')">5</button>
            <button class="item oscuro" onclick="show('6')">6</button>
            <button class="item orange" onclick="show('+')">+</button>

            <button class="item oscuro" onclick="show('1')">1</button>
            <button class="item oscuro" onclick="show('2')">2</button>
            <button class="item oscuro" onclick="show('3')">3</button>
            <button class="item orange" onclick="show('.')">.</button>
            
            <button class="item oscuro" id="cero" onclick="show('0')">0</button>
            <button class="item oscuro" onclick="show('%')">%</button>
            <button class="item orange" onclick="calc('=')">=</button>


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
